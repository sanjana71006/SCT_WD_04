<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TaskFlow - Advanced To-Do Manager</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="app-container">
        <!-- Header -->
        <header class="app-header">
            <div class="header-content">
                <div class="logo-section">
                    <div class="logo-icon">‚úì</div>
                    <h1 class="app-title">TaskFlow</h1>
                    <p class="app-subtitle" id="taskStats">Start organizing your tasks</p>
                </div>
                
                <div class="header-controls">
                    <!-- Theme Toggle -->
                    <div class="theme-toggle" id="themeToggle" role="switch" aria-label="Toggle dark mode">
                        <div class="toggle-slider">
                            <span class="toggle-icon">‚òÄÔ∏è</span>
                        </div>
                    </div>
                    
                    <!-- Category Manager Button -->
                    <button class="btn btn-secondary" id="categoryBtn">
                        <span class="btn-icon">‚öôÔ∏è</span>
                        <span class="btn-text">Categories</span>
                    </button>
                    
                    <!-- Add Task Button -->
                    <button class="btn btn-primary" id="addTaskBtn">
                        <span class="btn-icon">+</span>
                        <span class="btn-text">Add Task</span>
                    </button>
                </div>
            </div>
        </header>

        <!-- Category Manager -->
        <section class="category-manager" id="categoryManager" style="display: none;">
            <div class="section-header">
                <h3>Manage Categories</h3>
                <button class="btn btn-small btn-primary" id="addCategoryBtn">
                    <span class="btn-icon">+</span>
                    Add Category
                </button>
            </div>
            
            <div class="categories-grid" id="categoriesGrid"></div>
            
            <!-- Add Category Form -->
            <form class="category-form" id="categoryForm" style="display: none;">
                <div class="form-group">
                    <input type="text" id="categoryName" placeholder="Category name" required>
                </div>
                <div class="form-group">
                    <label>Color:</label>
                    <div class="color-picker" id="colorPicker">
                        <div class="color-option" data-color="#3B82F6" style="background: #3B82F6;"></div>
                        <div class="color-option" data-color="#8B5CF6" style="background: #8B5CF6;"></div>
                        <div class="color-option" data-color="#10B981" style="background: #10B981;"></div>
                        <div class="color-option" data-color="#F59E0B" style="background: #F59E0B;"></div>
                        <div class="color-option" data-color="#EF4444" style="background: #EF4444;"></div>
                        <div class="color-option" data-color="#EC4899" style="background: #EC4899;"></div>
                        <div class="color-option" data-color="#06B6D4" style="background: #06B6D4;"></div>
                        <div class="color-option" data-color="#84CC16" style="background: #84CC16;"></div>
                    </div>
                </div>
                <div class="form-actions">
                    <button type="submit" class="btn btn-primary">Add Category</button>
                    <button type="button" class="btn btn-secondary" id="cancelCategoryBtn">Cancel</button>
                </div>
            </form>
        </section>

        <!-- Search and Filter Bar -->
        <section class="search-section">
            <div class="search-bar">
                <div class="search-input-wrapper">
                    <span class="search-icon">üîç</span>
                    <input type="text" id="searchInput" placeholder="Search tasks..." class="search-input">
                </div>
                
                <div class="filter-controls">
                    <select id="filterStatus" class="filter-select">
                        <option value="all">All Tasks</option>
                        <option value="active">Active</option>
                        <option value="completed">Completed</option>
                    </select>
                    
                    <select id="sortBy" class="filter-select">
                        <option value="created">Date Created</option>
                        <option value="deadline">Deadline</option>
                        <option value="priority">Priority</option>
                    </select>
                </div>
            </div>
        </section>

        <!-- Task Lists -->
        <main class="task-lists" id="taskLists"></main>

        <!-- Task Form Modal -->
        <div class="modal-overlay" id="taskModal" style="display: none;">
            <div class="modal-content">
                <div class="modal-header">
                    <h2 id="modalTitle">Create New Task</h2>
                    <button class="modal-close" id="closeModal">&times;</button>
                </div>
                
                <form class="task-form" id="taskForm">
                    <div class="form-group">
                        <label for="taskTitle">Task Title *</label>
                        <input type="text" id="taskTitle" required placeholder="Enter task title...">
                    </div>
                    
                    <div class="form-group">
                        <label for="taskDescription">Description</label>
                        <textarea id="taskDescription" placeholder="Add a description..." rows="3"></textarea>
                    </div>
                    
                    <div class="form-group">
                        <label for="taskDeadline">üìÖ Deadline</label>
                        <input type="datetime-local" id="taskDeadline">
                    </div>
                    
                    <div class="form-group">
                        <label for="taskCategory">Category</label>
                        <select id="taskCategory" required></select>
                    </div>
                    
                    <div class="form-group">
                        <label>üö© Priority</label>
                        <div class="priority-buttons">
                            <button type="button" class="priority-btn" data-priority="low">Low</button>
                            <button type="button" class="priority-btn" data-priority="medium">Medium</button>
                            <button type="button" class="priority-btn" data-priority="high">High</button>
                        </div>
                    </div>
                    
                    <div class="form-group">
                        <label for="taskTags">üè∑Ô∏è Tags</label>
                        <input type="text" id="taskTags" placeholder="Add tags (press Enter to add)...">
                        <div class="tags-container" id="tagsContainer"></div>
                    </div>
                    
                    <div class="form-actions">
                        <button type="submit" class="btn btn-primary" id="submitTaskBtn">
                            <span class="btn-icon">+</span>
                            Create Task
                        </button>
                        <button type="button" class="btn btn-secondary" id="cancelTaskBtn">Cancel</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
